<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet"> 
    <title>Main</title>
</head>
<body>
    <div class="main-background">
        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark sobre-button-container" data-bs-toggle="modal" data-bs-target="#exampleModal">
          O que é isso?
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Know Your Fan</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Know Your Fan é uma ferramenta que analisa os tweets de um perfil para medir o quanto ele é engajado com a FURIA.
                Ela também identifica de quais jogos você mais fala, mostrando seu perfil de fã de forma rápida e visual.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div> 

        <img src="/data/furia-nome.png" class="furia-nome">
        <img src="/data/background-furia.png" class="furia-bg" alt="fundo da Furia">
        <div class="input-container">
            <div class="d-flex flex-column align-items-center">
                <button class="btn btn-outline-light button-perfil" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInput" aria-expanded="false" aria-controls="collapseInput">
                  Analisar Perfil
                </button>
              
                <div class="collapse mt-2" id="collapseInput">
                  <div class="input-group" style="width: 350px;">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Escreva o seu @ do X.com" aria-label="Username" aria-describedby="basic-addon1">
                    <button type="button" class="btn btn-light" style="background-color: #8000ff; color: white;" onclick="validarEAvancar()">Analisar</button>
                  </div>
                </div>
              </div>
        </div>
        <img src="/data/logo-x.png" class="x-logo" alt="logo do X">
        <header class="header-main">
            <h5>Powered by Know Your Fan</h5>
        </header> 
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    <script src="/js/script-index.js"></script>
</body>
</html>
